<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>测试苹果浏览器下的document的点击事件</title>
</head>
<body>
  <div id="box"></div>
  <script>
    var num=0;
    document.onclick=function(){
      document.getElementById("box").innerHTML+="成功的点击了事件"+(num++)+"<br/>";
    };
    document.addEventListener("click",function(){
      alert("点击了document");
    });
    document.addEventListener("touchstart",function(){
      alert("触发了touchstart事件");
    });
  </script>
</body>
</html>
