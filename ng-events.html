<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		//在angular1中事件的传播有2种方式
		/*
			1.    scope.$emit()
				该函数将事件从当前作用域向上传播直到$rootScope。相当于原生事件里的冒泡。
			2.	  scope.$boardcast()
				该函数将事件从当前作用域向下(后代作用域)传播，相当于原生事件里的捕获。
			3.	  scope.$on()
				该函数是捕捉被传递事件的函数
		*/
	</script>
</body>
</html>
