    <script>
        // <base href="/">
        // 有关开发，所有的子页面的路径跳转建议写绝对地址，但是在线上页面间禁忌使用绝对地址，所以需要在head标签中
        // 加入base标签，指明应用程序的根路径，以便在项目中使用相对路径。
        // <meta name="fragment" content="!"/>
        // 有关搜索引擎，Web爬虫对于js的旁客户端应用无能为力，这也是ajax的弊病。为了在应用的运行过程中给爬虫提供
        // 支持，我们需要在头部添加meta标签。这个元标记会让爬虫请求一个带有空的转义片段参数的链接，服务器根据请求
        // 返回对应的HTML的代码片段。
        //推断式注入声明只适用于未混淆的代码，压缩过后的代码必须使用数组声明依赖模块名称(显式注入)
    </script>
